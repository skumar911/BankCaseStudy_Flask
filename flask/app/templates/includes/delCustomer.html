{% extends "index.html" %}
{% block content %}
<!-- Write code indside this block -->
<style>
    .required:after {
        content: " *";
        color: red;
    }
</style>

<div class="container">
    <div class="row d-flex justify-content-center">
        <h3 style="color: black;">Delete Customer</h3><br><br>
    </div>
    <form action= "" method="post">
        <div class="form-group row">
            <label for="SSNId" class="col-sm-2 col-form-label text-body ">SSN ID</label>
            <div class="col-sm-10">
                <input type="text" name="ssn" class="form-control" value="{{ssn}}"  maxlength=9>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-body ">Customer ID</label>
            <div class="col-sm-10">
                <input type="text" name="custid" class="form-control" value="{{cid}}"  maxlength=9>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label text-body required">Customer Name</label>
            <div class="col-sm-10">
                <!-- <input type="text" name="name" class="form-control" placeholder="eg. John Doe" required maxlength=40> -->
                <label style="color:blue">{{ name }}</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label text-body required">Age</label>
            <div class="col-sm-10">
                <!-- <input type="number" name="age" class="form-control" placeholder="eg. 21" required maxlength=3> -->
                <label style="color:blue">{{ age }}</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label text-body required">Address</label>
            <div class="col-sm-10">
                <!-- <input type="text" name="addr" class="form-control" placeholder="eg. Fort, Mumbai" required maxlength=200> -->
                <label style="color:blue">{{ addr }}</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12 offset-sm-2 msg">
                <label style="color:blue">{{ msg }}</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12 offset-sm-6">
                <label style="color:red" ;>(*) Fields are compulsory</label>
                <button type="submit" value="submit" class="btn btn-primary">Confirm Delete</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
